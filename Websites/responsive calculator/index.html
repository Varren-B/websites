<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Responsive calculator</h1>
        <div class="result" id="result"></div>
        <div class="calculator-buttons">
            <button class="button"
            onclick="clearResult()">C</button>
            <button class="button"
            onclick="appendNumber(7)">7</button>
            <button class="button"
            onclick="appendNumber(8)">8</button>
            <button class="button"
            onclick="appendNumber(9)">9</button>
            <button class="button"
            onclick="appendNumber(4)">4</button>
            <button class="button"
            onclick="appendNumber(5)">5</button>
            <button class="button"
            onclick="appendNumber(6)">6</button>
            <button class="button"
            onclick="appendNumber(1)">1</button>
            <button class="button"
            onclick="appendNumber(2)">2</button>
            <button class="button"
            onclick="appendNumber(3)">3</button>
            <button class="button"
            onclick="appendNumber(0)">0</button>
            <button class="button operator"
            onclick="appendNumber('.')">.</button>
            <button class="button operator"
            onclick="appendNumber('+')">+</button>
            <button class="button operator"
            onclick="appendNumber('-')">-</button>
            <button class="button operator"
            onclick="appendNumber('*')">x</button>
            <button class="button operator"
            onclick="appendNumber('/')">/</button>
            <button class="button equals"
            onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
